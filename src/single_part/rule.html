  <script type="text/javascript">
    function parseDom(arg) { 
      var objE = document.createElement("div"); 
      objE.innerHTML = arg; 
      return objE.childNodes; 
    };

    var tpls = [];
    window.goodsList.map(function(item, i){
      var i = i+1;
      good = ['<li id="gz_goods'+i+'" class="" data-no="'+item.url+'" onclick="showGoods('+i+')"><a href="javascript:void('+i+')" >'+item.name+'</a><span class="jiantou" id="jiantou1" ></span></li>'];
      tpls.push(good);
    });

    for(var i = 0; i < parseDom(tpls.join('')).length; i++){
      document.getElementById("goods").appendChild(parseDom(tpls.join(''))[i]); 
    }    

    document.getElementById("gz_goods1").className="gz_ons";

    var len = document.getElementsByTagName('li').length;
    var iframes = document.getElementsByTagName('iframe')[0];
    function showGoods(obj){
      for (var i = 1; i <= len; i++) {
        document.getElementById("gz_goods"+i).className="";
      };
      document.getElementById("gz_goods"+obj).className="gz_ons";

      var i = obj - 1;
      iframes.setAttribute("src", window.goodsList[i].url + '.html');
      setTimeout(function(){
      var iframeHeight = window.frames["iframeName"].contentDocument.getElementById("goods1").offsetHeight;
        console.log(iframeHeight)
        iframes.style.height = iframeHeight + 'px';
      }, 500);
    }
    setTimeout(function(){
      var iframeHeight = window.frames["iframeName"].contentDocument.getElementById("goods1").offsetHeight;
